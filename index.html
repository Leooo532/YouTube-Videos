<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>汎用リンク埋め込みツール</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    .link-area {
      background-color: #ffffff;
      border: 1px solid #ddd;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    input {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    iframe {
      margin-top: 20px;
      border-radius: 8px;
    }
    #embedContainer {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>汎用リンク埋め込みツール</h1>
  <div class="link-area">
    <p>リンクを貼り付けて、「埋め込み表示」をクリックしてください。</p>
    <input type="text" id="inputLink" placeholder="URLを入力" />
    <button onclick="embedContent()">埋め込み表示</button>
  </div>

  <div id="embedContainer">
    <!-- 埋め込みコンテンツがここに表示されます -->
  </div>

  <script>
    function embedContent() {
      const input = document.getElementById("inputLink");
      const embedContainer = document.getElementById("embedContainer");
      const originalLink = input.value.trim();

      if (!originalLink) {
        alert("有効なURLを入力してください。");
        return;
      }

      // Googleリダイレクトリンクを処理して実際のリンクを抽出
      const googleMatch = originalLink.match(/https:\/\/www\.google\.com\/url\?.*?[&?]q=([^&]+)/);
      const finalLink = googleMatch ? decodeURIComponent(googleMatch[1]) : originalLink;

      // URLがYouTubeの場合
      if (finalLink.match(/(?:https?:\/\/)?(?:www\.)?(youtube\.com\/watch\?v=|youtu\.be\/)/)) {
        const videoID = finalLink.match(/(?:watch\?v=|youtu\.be\/)([^&?]+)/)[1];
        embedContainer.innerHTML = `
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/${videoID}"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        `;
      }
      // URLがTwitterの場合
      else if (finalLink.match(/(?:https?:\/\/)?(?:www\.)?twitter\.com\/.+\/status\/\d+/)) {
        embedContainer.innerHTML = `
          <blockquote class="twitter-tweet">
            <a href="${finalLink}"></a>
          </blockquote>
          <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        `;
      }
      // その他のURL
      else {
        embedContainer.innerHTML = `
          <p>リンク先を開くには以下をクリックしてください：</p>
          <a href="${finalLink}" target="_blank" rel="noopener noreferrer">${finalLink}</a>
        `;
      }

      input.value = ""; // 入力欄をクリア
    }
  </script>
</body>
</html>
